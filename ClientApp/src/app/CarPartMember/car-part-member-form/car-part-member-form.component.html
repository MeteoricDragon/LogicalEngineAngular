<form novalidate #form="ngForm" (submit) ="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Part Name</label>
      <input class="form-control form-control-lg" placeholder="Part Name"
            name="PartCode" #partname="ngModel" [(ngModel)]="service.formData.PartCode" required/>
    </div>
    <div class="form-group">
      <label>``</label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
