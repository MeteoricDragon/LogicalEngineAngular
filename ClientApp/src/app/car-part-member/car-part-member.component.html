<div class="jumbotron py-2">
  <h1 class="display-4 text-center">Car Part form"></h1>
</div>
<div class="row">
  <app-car-part-member-form></app-car-part-member-form>
  <table class="table">
    <thead>
      <tr>
        <th>Part Name</th>
        <th>Units</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of service.list">
        <td (click)="populateForm(row)">{{row.PartCode}}</td>
        <td (click)="populateForm(row)">{{row.UnitsOwned}}</td>
        <td>
          <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(row.Id)"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
